name: Azure Static Web Apps CTF Deployment

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    name: Build and Deploy Job (CTF OIDC)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get GitHub Actions OIDC Token
        id: get_oidc_token
        uses: actions/github-script@v6
        with:
          script: |
            const id_token = await core.getIDToken();
            return id_token;
          result-encoding: string

      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: "skip"  # Force to use OIDC
          github_id_token: ${{ steps.get_oidc_token.outputs.result }}
          action: "upload"
          app_location: "/" 
          api_location: ""
          output_location: "build"
